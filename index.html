<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Snap Your Moment!</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Schoolbell&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Chewy', cursive;
      background: url('BG%20DEMO.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('BG%20DEMO.png') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      color: black;
      z-index: 999;
    }

    #startButton {
      font-size: 24px;
      padding: 12px 24px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Chewy', cursive;
    }

    #container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-family: 'Schoolbell', cursive;
      color: #1a237e;
    }

    video, canvas {
      width: 100%;
      max-width: 360px;
      border-radius: 16px;
      margin-bottom: 15px;
      background: white;
      object-fit: cover;
      object-position: center;
    }

    #frameOverlay {
      position: absolute;
      width: 100%;
      max-width: 360px;
      pointer-events: none;
    }

    .button-group {
      display: flex;
      overflow-x: auto;
      margin-bottom: 10px;
      width: 100%;
    }

    .filter-button {
      flex: 0 0 auto;
      margin: 0 5px;
      padding: 10px;
      border: 2px solid transparent;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, border 0.3s;
    }

    .filter-button.selected {
      border-color: #1e88e5;
      transform: scale(1.2);
    }

    button {
      margin: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background-color: #1e88e5;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      font-family: 'Chewy', cursive;
    }

    button:hover {
      background-color: #1565c0;
    }

    #retry, #download {
      display: none;
    }

    a#download {
      display: inline-block;
      margin-top: 10px;
      color: #1e88e5;
      text-decoration: none;
      font-weight: bold;
    }

    a#download:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div id="loading">
  <button id="startButton">Start</button>
</div>

<div id="container">
  <h2>ðŸ“¸ Snap Your Moment!</h2>
  <div class="button-group" id="buttonGroup"></div>

  <div style="position: relative;">
    <video id="video" autoplay playsinline style="transform: scaleX(-1);"></video>
    <img id="frameOverlay" src="frame1.png" />
  </div>

  <button id="capture">Capture</button>
  <button id="retry">Retake</button>

  <canvas id="canvas" style="display:none;"></canvas>
  <a id="download" style="display:none;">ðŸ“¥ Download Photo</a>
</div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const captureButton = document.getElementById('capture');
  const retryButton = document.getElementById('retry');
  const downloadLink = document.getElementById('download');
  const loadingScreen = document.getElementById('loading');
  const startButton = document.getElementById('startButton');
  const container = document.getElementById('container');
  const frameOverlay = document.getElementById('frameOverlay');
  const buttonGroup = document.getElementById('buttonGroup');

  let stream;
  let selectedFrame = 1;

  for (let i = 1; i <= 10; i++) {
    const button = document.createElement('img');
    button.src = `button${i}.png`;
    button.classList.add('filter-button');
    if (i === 1) button.classList.add('selected');
    button.addEventListener('click', () => {
      document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');
      frameOverlay.src = `frame${i}.png`;
      document.body.style.backgroundImage = `url('background${i}.png')`;
      selectedFrame = i;
    });
    buttonGroup.appendChild(button);
  }

  startButton.addEventListener('click', () => {
    startCamera();
    loadingScreen.style.display = 'none';
    container.style.display = 'flex';
  });

  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
      video.srcObject = stream;
    } catch (error) {
      alert('Unable to access camera. Please check your permissions!');
      console.error(error);
    }
  }

  captureButton.addEventListener('click', () => {
    const context = canvas.getContext('2d');
    const width = 1080;
    const height = 1920;
    canvas.width = width;
    canvas.height = height;

    const videoAspectRatio = video.videoWidth / video.videoHeight;
    const canvasAspectRatio = width / height;

    let sx, sy, sWidth, sHeight;

    if (videoAspectRatio > canvasAspectRatio) {
      sHeight = video.videoHeight;
      sWidth = sHeight * canvasAspectRatio;
      sx = (video.videoWidth - sWidth) / 2;
      sy = 0;
    } else {
      sWidth = video.videoWidth;
      sHeight = sWidth / canvasAspectRatio;
      sx = 0;
      sy = (video.videoHeight - sHeight) / 2;
    }

    context.save();
    context.scale(-1, 1);
    context.translate(-width, 0);
    context.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, width, height);
    context.restore();

    const frame = new Image();
    frame.src = `frame${selectedFrame}.png`;
    frame.onload = () => {
      context.drawImage(frame, 0, 0, width, height);
      const timestamp = new Date().toISOString().replace(/[-:.]/g, "").slice(0, 15);
      const fileName = `photo_${timestamp}.png`;
      canvas.style.display = 'block';
      downloadLink.href = canvas.toDataURL('image/png');
      downloadLink.download = fileName;
      downloadLink.style.display = 'inline-block';

      stream.getTracks().forEach(track => track.stop());
      video.style.display = 'none';
      frameOverlay.style.display = 'none';
      captureButton.style.display = 'none';
      retryButton.style.display = 'inline-block';
    };
  });

  retryButton.addEventListener('click', () => {
    location.reload();
  });
</script>

</body>
</html>
