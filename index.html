<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Snap Your Moment!</title>

  <!-- Google Fonts - Poppins Â≠ó‰Ωì -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      background: url('BG%20DEMO.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    #overlay {
      background: rgba(255, 255, 255, 0.7); /* ÊüîÂÖâÈÅÆÁΩ© */
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
    h2 {
      margin-top: 30px;
      font-size: 24px;
      font-weight: 700;
      color: #1a237e; /* Ê∑±ËìùËâ≤Ê†áÈ¢ò */
    }
    video, canvas {
      width: 90%;
      max-width: 360px;
      border-radius: 16px;
      margin-top: 20px;
      background: white;
    }
    button {
      margin: 15px 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background-color: #1e88e5;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    #retry, #download {
      display: none;
    }
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      z-index: 999;
    }
    a#download {
      display: inline-block;
      margin-top: 15px;
      color: #1e88e5;
      text-decoration: none;
      font-weight: bold;
    }
    a#download:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div id="loading">Loading...</div>

<div id="overlay"></div>

<h2 id="title" style="display:none;">üì∏ Snap Your Moment!</h2>

<video id="video" autoplay playsinline></video><br>
<button id="capture" style="display:none;">Capture</button>
<button id="retry" style="display:none;">Retake</button><br>
<canvas id="canvas" style="display:none;"></canvas><br>
<a id="download" style="display:none;">üì• Download Photo</a>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const captureButton = document.getElementById('capture');
  const retryButton = document.getElementById('retry');
  const downloadLink = document.getElementById('download');
  const loadingScreen = document.getElementById('loading');
  const title = document.getElementById('title');
  let stream;

  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
      video.srcObject = stream;

      video.onloadedmetadata = () => {
        loadingScreen.style.display = 'none';
        video.style.display = 'block';
        captureButton.style.display = 'inline-block';
        title.style.display = 'block';
      };
    } catch (error) {
      alert('Unable to access camera. Please check your permissions!');
      console.error(error);
    }
  }

  startCamera();

  captureButton.addEventListener('click', () => {
    const context = canvas.getContext('2d');
    const width = 1080;
    const height = 1920;
    canvas.width = width;
    canvas.height = height;

    // ÊåâÊØî‰æãÁªòÂà∂Áõ∏Êú∫ÁîªÈù¢
    const videoRatio = video.videoWidth / video.videoHeight;
    const canvasRatio = width / height;

    let drawWidth = width;
    let drawHeight = height;
    let offsetX = 0;
    let offsetY = 0;

    if (videoRatio > canvasRatio) {
      drawHeight = height;
      drawWidth = height * videoRatio;
      offsetX = -(drawWidth - width) / 2;
    } else {
      drawWidth = width;
      drawHeight = width / videoRatio;
      offsetY = -(drawHeight - height) / 2;
    }

    context.drawImage(video, offsetX, offsetY, drawWidth, drawHeight);

    const frame = new Image();
    frame.src = 'frame.png'; // ‚ö°Êç¢Êàê‰Ω†ÁöÑframeÂõæÔºåÂª∫ËÆÆÊó†Á©∫Ê†ºÂêçÂ≠ó
    frame.onload = () => {
      context.drawImage(frame, 0, 0, width, height);

      const timestamp = new Date().toISOString().replace(/[-:.]/g, "").slice(0,15);
      const fileName = `photo_${timestamp}.png`;

      canvas.style.display = 'block';
      downloadLink.href = canvas.toDataURL('image/png');
      downloadLink.download = fileName;
      downloadLink.style.display = 'inline-block';

      stream.getTracks().forEach(track => track.stop());
      video.style.display = 'none';
      captureButton.style.display = 'none';
      retryButton.style.display = 'inline-block';
    };
  });

  retryButton.addEventListener('click', () => {
    location.reload();
  });
</script>

</body>
</html>
