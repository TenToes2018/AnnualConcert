<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Snap Your Moment!</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

  <!-- SwiperJS CDN -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Chewy', cursive;
      background: url('bg_demo.png') no-repeat center center fixed;
      background-size: cover;
    }

    #loading {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      z-index: 999;
    }

    #startButton {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #cameraContainer {
      position: relative;
      width: 100%;
      height: 100%;
      display: none;
    }

    video, canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }

    #frameImage {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #captureButton {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 20px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    .swiper {
      position: absolute;
      bottom: 20px;
      width: 100%;
      padding-bottom: 10px;
    }

    .swiper-slide {
      width: 80px;
      height: 80px;
      opacity: 0.5;
      transition: transform 0.3s, opacity 0.3s;
    }

    .swiper-slide-thumb-active {
      transform: scale(1.2);
      opacity: 1;
    }

    .swiper-slide img {
      width: 100%;
      border-radius: 50%;
      border: 3px solid #fff;
    }
  </style>
</head>

<body>

  <div id="loading">
    <button id="startButton">Start</button>
  </div>

  <div id="cameraContainer">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <img id="frameImage" src="frame1.png">
    <button id="captureButton">ðŸ“¸</button>

    <!-- Swiper -->
    <div class="swiper">
      <div class="swiper-wrapper" id="filterSelector">
        <!-- buttons will be loaded here -->
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    const startButton = document.getElementById('startButton');
    const loadingScreen = document.getElementById('loading');
    const cameraContainer = document.getElementById('cameraContainer');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const frameImage = document.getElementById('frameImage');
    const captureButton = document.getElementById('captureButton');

    let stream;
    let selectedIndex = 0;

    const frames = [
      'frame1.png', 'frame2.png', 'frame3.png', 'frame4.png', 'frame5.png',
      'frame6.png', 'frame7.png', 'frame8.png', 'frame9.png', 'frame10.png'
    ];

    const backgrounds = [
      'background1.png', 'background2.png', 'background3.png', 'background4.png', 'background5.png',
      'background6.png', 'background7.png', 'background8.png', 'background9.png', 'background10.png'
    ];

    const buttons = [
      'button1.png', 'button2.png', 'button3.png', 'button4.png', 'button5.png',
      'button6.png', 'button7.png', 'button8.png', 'button9.png', 'button10.png'
    ];

    const swiperWrapper = document.getElementById('filterSelector');

    buttons.forEach((btn, index) => {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';
      slide.innerHTML = `<img src="${btn}" />`;
      swiperWrapper.appendChild(slide);
    });

    let swiper = new Swiper('.swiper', {
      slidesPerView: 5,
      centeredSlides: true,
      slideToClickedSlide: true,
      on: {
        slideChange: function () {
          selectedIndex = this.activeIndex;
          frameImage.src = frames[selectedIndex];
          document.body.style.backgroundImage = `url('${backgrounds[selectedIndex]}')`;
        }
      }
    });

    startButton.addEventListener('click', async () => {
      loadingScreen.style.display = 'none';
      cameraContainer.style.display = 'block';

      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
        video.srcObject = stream;
      } catch (error) {
        alert('Unable to access camera');
      }
    });

    captureButton.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.save();
      context.scale(-1, 1);
      context.translate(-canvas.width, 0);
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      context.restore();

      const frame = new Image();
      frame.src = frames[selectedIndex];
      frame.onload = () => {
        context.drawImage(frame, 0, 0, canvas.width, canvas.height);
        const downloadLink = document.createElement('a');
        downloadLink.href = canvas.toDataURL('image/png');
        downloadLink.download = `photo_${Date.now()}.png`;
        downloadLink.click();
      };
    });
  </script>

</body>

</html>
