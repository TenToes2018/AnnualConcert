<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Snap Your Moment!</title>

  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Schoolbell&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Chewy', sans-serif;
      background: url('BG DEMO.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loading {
      font-size: 24px;
      font-weight: bold;
    }

    #start {
      padding: 15px 30px;
      font-size: 18px;
      font-family: 'Schoolbell', cursive;
      border: none;
      border-radius: 10px;
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
    }

    #container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    video, canvas {
      width: 100%;
      max-width: 360px;
      border-radius: 16px;
      margin-bottom: 15px;
      object-fit: cover;
      object-position: center;
      transform: scaleX(-1);
    }

    button {
      margin: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    #retry, #download {
      display: none;
    }

    a#download {
      display: inline-block;
      margin-top: 10px;
      color: #1e88e5;
      text-decoration: none;
      font-weight: bold;
    }

    a#download:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div id="loading">
  <button id="start">Start</button>
</div>

<div id="container">
  <h2 style="font-family: 'Schoolbell', cursive;">ðŸ“¸ Snap Your Moment!</h2>

  <video id="video" autoplay playsinline></video>

  <button id="capture">Capture</button>
  <button id="retry">Retake</button>

  <canvas id="canvas" style="display:none;"></canvas>

  <a id="download" style="display:none;">ðŸ“¥ Download Photo</a>
</div>

<script>
  let stream;
  const startButton = document.getElementById('start');
  const loadingScreen = document.getElementById('loading');
  const container = document.getElementById('container');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const captureButton = document.getElementById('capture');
  const retryButton = document.getElementById('retry');
  const downloadLink = document.getElementById('download');

  startButton.addEventListener('click', () => {
    startCamera();
  });

  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
      video.srcObject = stream;

      video.onloadedmetadata = () => {
        loadingScreen.style.display = 'none';
        container.style.display = 'flex';
        video.play();
      };

      setTimeout(() => {
        if (video.readyState < 2) {
          loadingScreen.style.display = 'none';
          alert('ç›¸æœºåŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æµè§ˆå™¨æƒé™æˆ–åˆ·æ–°é¡µé¢é‡è¯•ã€‚');
        }
      }, 5000);

    } catch (error) {
      loadingScreen.style.display = 'none';
      alert('æ— æ³•è®¿é—®ç›¸æœºï¼Œè¯·æ£€æŸ¥æµè§ˆå™¨æƒé™ã€‚');
      console.error(error);
    }
  }

  captureButton.addEventListener('click', () => {
    const context = canvas.getContext('2d');
    const width = 1080;
    const height = 1920;
    canvas.width = width;
    canvas.height = height;

    const videoAspectRatio = video.videoWidth / video.videoHeight;
    const canvasAspectRatio = width / height;

    let sx, sy, sWidth, sHeight;

    if (videoAspectRatio > canvasAspectRatio) {
      sHeight = video.videoHeight;
      sWidth = sHeight * canvasAspectRatio;
      sx = (video.videoWidth - sWidth) / 2;
      sy = 0;
    } else {
      sWidth = video.videoWidth;
      sHeight = sWidth / canvasAspectRatio;
      sx = 0;
      sy = (video.videoHeight - sHeight) / 2;
    }

    context.save();
    context.scale(-1, 1);
    context.translate(-width, 0);
    context.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, width, height);
    context.restore();

    const frame = new Image();
    frame.src = 'frame1.png'; // é»˜è®¤ frameï¼Œå¯ä»¥ä¹‹åŽåˆ‡æ¢
    frame.onload = () => {
      context.drawImage(frame, 0, 0, width, height);

      const timestamp = new Date().toISOString().replace(/[-:.]/g, "").slice(0, 15);
      const fileName = `photo_${timestamp}.png`;

      canvas.style.display = 'block';
      downloadLink.href = canvas.toDataURL('image/png');
      downloadLink.download = fileName;
      downloadLink.style.display = 'inline-block';

      stream.getTracks().forEach(track => track.stop());
      video.style.display = 'none';
      captureButton.style.display = 'none';
      retryButton.style.display = 'inline-block';
    };
  });

  retryButton.addEventListener('click', () => {
    location.reload();
  });
</script>

</body>

</html>
