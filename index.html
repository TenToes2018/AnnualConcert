<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Snap Your Moment!</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Schoolbell&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Chewy', cursive;
      background: url('BG DEMO.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('BG DEMO.png') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      z-index: 999;
      transition: opacity 0.5s ease;
    }
    #startPage {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('BG DEMO.png') no-repeat center center fixed;
      background-size: cover;
      z-index: 10;
    }
    #startPage button {
      font-size: 24px;
      padding: 12px 32px;
      border: none;
      border-radius: 12px;
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
      font-family: 'Chewy', cursive;
    }
    #mainApp {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      height: 100%;
      padding: 10px;
    }
    #cameraWrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 9/16;
    }
    video, canvas {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }
    #frameOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #buttons {
      display: flex;
      overflow-x: scroll;
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      gap: 10px;
    }
    .filterButton {
      flex: 0 0 auto;
      border: 3px solid transparent;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s;
      width: 60px;
      height: 60px;
    }
    .filterButton.selected {
      transform: scale(1.3);
      border-color: #1e88e5;
    }
    #controls {
      margin-top: 10px;
    }
    button.action {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    input {
      margin-top: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 80%;
    }
  </style>
</head>

<body>
<div id="loading">Loading...</div>
<div id="startPage">
  <button id="startButton">Start</button>
</div>

<div id="mainApp">
  <div id="cameraWrapper">
    <video id="video" autoplay playsinline></video>
    <canvas id="outputCanvas"></canvas>
    <img id="frameOverlay" src="frame1.png">
  </div>

  <div id="buttons"></div>

  <div id="controls">
    <button id="capture" class="action">Capture</button>
    <button id="record" class="action">Start Recording</button>
    <button id="retry" class="action" style="display:none;">Retake</button>
    <a id="download" class="action" style="display:none;">Download</a>
    <input type="text" id="customText" placeholder="Enter your message here">
  </div>
</div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('outputCanvas');
  const context = canvas.getContext('2d');
  const frameOverlay = document.getElementById('frameOverlay');
  const buttonsContainer = document.getElementById('buttons');
  const loadingScreen = document.getElementById('loading');
  const startPage = document.getElementById('startPage');
  const mainApp = document.getElementById('mainApp');
  const captureButton = document.getElementById('capture');
  const retryButton = document.getElementById('retry');
  const downloadLink = document.getElementById('download');
  const recordButton = document.getElementById('record');
  const customText = document.getElementById('customText');

  let stream;
  let recorder, recordedChunks = [];
  let currentBackground = 'background1.png';
  let currentFrame = 'frame1.png';

  async function startCamera() {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
    video.srcObject = stream;
    video.onloadedmetadata = () => {
      loadingScreen.style.opacity = '0';
      setTimeout(() => loadingScreen.style.display = 'none', 500);
      mainApp.style.display = 'flex';
      requestAnimationFrame(drawCanvas);
    };
  }

  function drawCanvas() {
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    context.globalCompositeOperation = 'destination-over';
    const bg = new Image();
    bg.src = currentBackground;
    bg.onload = () => context.drawImage(bg, 0, 0, canvas.width, canvas.height);
    context.globalCompositeOperation = 'source-over';
    context.drawImage(frameOverlay, 0, 0, canvas.width, canvas.height);
    requestAnimationFrame(drawCanvas);
  }

  document.getElementById('startButton').addEventListener('click', () => {
    startPage.style.display = 'none';
    startCamera();
  });

  for (let i = 1; i <= 10; i++) {
    let btn = document.createElement('img');
    btn.src = `button${i}.png`;
    btn.className = 'filterButton';
    if (i === 1) btn.classList.add('selected');
    btn.addEventListener('click', () => selectFilter(i));
    buttonsContainer.appendChild(btn);
  }

  function selectFilter(index) {
    document.querySelectorAll('.filterButton').forEach(btn => btn.classList.remove('selected'));
    buttonsContainer.children[index - 1].classList.add('selected');
    currentBackground = `background${index}.png`;
    currentFrame = `frame${index}.png`;
    frameOverlay.src = currentFrame;
  }

  captureButton.addEventListener('click', () => {
    const link = document.createElement('a');
    link.href = canvas.toDataURL('image/png');
    link.download = `photo_${Date.now()}.png`;
    link.click();
  });

  retryButton.addEventListener('click', () => location.reload());

  recordButton.addEventListener('click', () => {
    if (recordButton.textContent === 'Start Recording') {
      recorder = new MediaRecorder(canvas.captureStream());
      recordedChunks = [];
      recorder.ondataavailable = e => recordedChunks.push(e.data);
      recorder.onstop = saveRecording;
      recorder.start();
      recordButton.textContent = 'Stop Recording';
    } else {
      recorder.stop();
      recordButton.textContent = 'Start Recording';
    }
  });

  function saveRecording() {
    const blob = new Blob(recordedChunks, { type: 'video/webm' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = `video_${Date.now()}.webm`;
    link.click();
  }

  canvas.width = 1080;
  canvas.height = 1920;
</script>
</body>
</html>
