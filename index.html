<html lang="zh-CN">
<head>

  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      z-index: 999;
    }
    video, canvas {
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
      border-radius: 10px;
      display: none;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #retry, #download {
      display: none;
    }
  </style>
</head>
<body>

<div id="loading">åŠ è½½ä¸­...</div>

<h2 id="title" style="display:none;">ğŸ“¸ æ‹å¼ ç…§ï¼åŠ ä¸Šä½ çš„ä¸“å±è¾¹æ¡† âœ¨</h2>

<video id="video" autoplay playsinline></video><br>
<button id="capture" style="display:none;">æ‹ç…§</button>
<button id="retry" style="display:none;">é‡æ–°æ‹æ‘„</button><br>
<canvas id="canvas" style="display:none;"></canvas><br>
<a id="download" style="display:none;">ğŸ“¥ ä¸‹è½½ç…§ç‰‡</a>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const captureButton = document.getElementById('capture');
  const retryButton = document.getElementById('retry');
  const downloadLink = document.getElementById('download');
  const loadingScreen = document.getElementById('loading');
  const title = document.getElementById('title');
  let stream;

  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
      video.srcObject = stream;

      video.onloadedmetadata = () => {
        loadingScreen.style.display = 'none';
        video.style.display = 'block';
        captureButton.style.display = 'inline-block';
        title.style.display = 'block';
      };
    } catch (error) {
      alert('æ— æ³•è®¿é—®ç›¸æœºï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®ï¼');
      console.error(error);
    }
  }

  startCamera();

  captureButton.addEventListener('click', () => {
    const context = canvas.getContext('2d');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    const frame = new Image();
    frame.src = 'frame.png'; // âš¡æ³¨æ„ï¼šè¿™é‡Œæ”¹æˆä½ çš„Frameå›¾ç‰‡ï¼å»ºè®®æ— ç©ºæ ¼ï¼Œframe.png
    frame.onload = () => {
      context.drawImage(frame, 0, 0, canvas.width, canvas.height);

      const timestamp = new Date().toISOString().replace(/[-:.]/g,"").slice(0,15);
      const fileName = `photo_${timestamp}.png`;

      canvas.style.display = 'block';
      downloadLink.href = canvas.toDataURL('image/png');
      downloadLink.download = fileName; // âš¡æ–‡ä»¶ååŠ æ—¶é—´æˆ³
      downloadLink.style.display = 'inline-block';

      stream.getTracks().forEach(track => track.stop());
      video.style.display = 'none';
      captureButton.style.display = 'none';
      retryButton.style.display = 'inline-block';
    };
  });

  retryButton.addEventListener('click', () => {
    location.reload();
  });
</script>

</body>
</html>
