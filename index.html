<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Snap Your Moment!</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Schoolbell&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Chewy', cursive;
      height: 100%;
      overflow: hidden;
      background: url('BG%20DEMO.png') no-repeat center center fixed;
      background-size: cover;
    }

    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-family: 'Chewy', cursive;
      background: url('BG%20DEMO.png') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(8px);
      z-index: 999;
      transition: opacity 0.5s ease;
    }

    #startButton {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
    }

    #camera-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #videoWrapper {
      position: relative;
      width: 90%;
      max-width: 360px;
    }

    video, canvas, #frameOverlay, #backgroundOverlay {
      width: 100%;
      border-radius: 16px;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    #controls {
      margin-top: 20px;
    }

    .scroll-buttons {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      width: 100%;
    }

    .scroll-buttons img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .scroll-buttons img.selected {
      transform: scale(1.3);
      border: 3px solid #1e88e5;
    }

    button {
      margin: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-family: 'Chewy', cursive;
      border: none;
      border-radius: 8px;
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div id="loading">
  <button id="startButton">Start</button>
</div>

<div id="camera-container">
  <div id="videoWrapper">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <img id="backgroundOverlay" src="" alt="" />
    <img id="frameOverlay" src="" alt="" />
  </div>

  <div class="scroll-buttons" id="backgroundButtons"></div>
  <div class="scroll-buttons" id="frameButtons"></div>

  <div id="controls">
    <button id="capture">Capture</button>
    <button id="record">Record</button>
    <button id="stopRecord" style="display:none;">Stop</button>
    <button id="retry">Retake</button>
    <a id="download" style="display:none;">Download</a>
  </div>
</div>

<script>
  let stream, mediaRecorder, recordedChunks = [];
  const startButton = document.getElementById('startButton');
  const loadingScreen = document.getElementById('loading');
  const cameraContainer = document.getElementById('camera-container');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const backgroundOverlay = document.getElementById('backgroundOverlay');
  const frameOverlay = document.getElementById('frameOverlay');
  const captureButton = document.getElementById('capture');
  const recordButton = document.getElementById('record');
  const stopRecordButton = document.getElementById('stopRecord');
  const retryButton = document.getElementById('retry');
  const downloadLink = document.getElementById('download');

  const backgroundButtons = document.getElementById('backgroundButtons');
  const frameButtons = document.getElementById('frameButtons');

  let selectedBackground = 'background1.png';
  let selectedFrame = 'frame1.png';

  startButton.onclick = async () => {
    loadingScreen.style.opacity = 0;
    setTimeout(() => loadingScreen.style.display = 'none', 500);
    cameraContainer.style.display = 'flex';

    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true });
    video.srcObject = stream;

    backgroundOverlay.src = selectedBackground;
    frameOverlay.src = selectedFrame;

    video.addEventListener('loadedmetadata', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    });
  };

  function createSelectionButtons(buttonContainer, type) {
    for (let i = 1; i <= 10; i++) {
      const btn = document.createElement('img');
      btn.src = `button${i}.png`;
      btn.onclick = () => {
        document.querySelectorAll(`#${buttonContainer.id} img`).forEach(el => el.classList.remove('selected'));
        btn.classList.add('selected');
        if (type === 'background') {
          selectedBackground = `background${i}.png`;
          backgroundOverlay.src = selectedBackground;
        } else {
          selectedFrame = `frame${i}.png`;
          frameOverlay.src = selectedFrame;
        }
      };
      if (i === 1) btn.classList.add('selected');
      buttonContainer.appendChild(btn);
    }
  }

  createSelectionButtons(backgroundButtons, 'background');
  createSelectionButtons(frameButtons, 'frame');

  captureButton.onclick = () => {
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    ctx.drawImage(backgroundOverlay, 0, 0, canvas.width, canvas.height);
    ctx.drawImage(frameOverlay, 0, 0, canvas.width, canvas.height);
    const text = prompt("Enter your name/message:");
    if (text) {
      ctx.font = "48px 'Schoolbell', cursive";
      ctx.fillStyle = "white";
      ctx.strokeStyle = "black";
      ctx.lineWidth = 3;
      ctx.textAlign = "center";
      ctx.strokeText(text, canvas.width / 2, canvas.height - 60);
      ctx.fillText(text, canvas.width / 2, canvas.height - 60);
    }
    downloadLink.href = canvas.toDataURL('image/png');
    downloadLink.download = `photo_${new Date().toISOString().replace(/[-:.]/g, '').slice(0, 15)}.png`;
    downloadLink.style.display = 'inline-block';
  };

  recordButton.onclick = () => {
    mediaRecorder = new MediaRecorder(stream);
    recordedChunks = [];
    mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
    mediaRecorder.onstop = () => {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      downloadLink.href = url;
      downloadLink.download = `video_${new Date().toISOString().replace(/[-:.]/g, '').slice(0, 15)}.webm`;
      downloadLink.style.display = 'inline-block';
    };
    mediaRecorder.start();
    recordButton.style.display = 'none';
    stopRecordButton.style.display = 'inline-block';
  };

  stopRecordButton.onclick = () => {
    mediaRecorder.stop();
    stopRecordButton.style.display = 'none';
    recordButton.style.display = 'inline-block';
  };

  retryButton.onclick = () => location.reload();
</script>

</body>
</html>
