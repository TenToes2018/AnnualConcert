<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Snap Your Moment!</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Schoolbell&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Chewy', cursive;
      background: url('bg_demo.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('bg_demo.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Schoolbell', cursive;
      font-size: 32px;
      color: #000;
      z-index: 999;
      backdrop-filter: blur(8px);
    }

    #camera-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      height: 70%;
      position: relative;
    }

    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      position: absolute;
      top: 0;
      left: 0;
    }

    #frame-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 30%;
      width: 100%;
    }

    #capture {
      margin: 8px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background-color: #1e88e5;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      font-family: 'Chewy', cursive;
    }

    .swiper-container {
      width: 100%;
      padding: 10px 0;
    }

    .swiper-slide {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      overflow: hidden;
      border: 3px solid transparent;
      cursor: pointer;
      transition: transform 0.3s, border-color 0.3s;
    }

    .swiper-slide-active {
      transform: scale(1.3);
      border-color: #1e88e5;
    }
  </style>
</head>
<body>

<div id="loading">Loading...</div>

<div id="camera-section" style="display: none;">
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <img id="frame-overlay" src="frame1.png" alt="Frame">
</div>

<div id="controls" style="display: none;">
  <button id="capture">Capture</button>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- Buttons 1 to 10 -->
      <div class="swiper-slide"><img src="button1.png" data-frame="frame1.png" data-background="background1.png"></div>
      <div class="swiper-slide"><img src="button2.png" data-frame="frame2.png" data-background="background2.png"></div>
      <div class="swiper-slide"><img src="button3.png" data-frame="frame3.png" data-background="background3.png"></div>
      <div class="swiper-slide"><img src="button4.png" data-frame="frame4.png" data-background="background4.png"></div>
      <div class="swiper-slide"><img src="button5.png" data-frame="frame5.png" data-background="background5.png"></div>
      <div class="swiper-slide"><img src="button6.png" data-frame="frame6.png" data-background="background6.png"></div>
      <div class="swiper-slide"><img src="button7.png" data-frame="frame7.png" data-background="background7.png"></div>
      <div class="swiper-slide"><img src="button8.png" data-frame="frame8.png" data-background="background8.png"></div>
      <div class="swiper-slide"><img src="button9.png" data-frame="frame9.png" data-background="background9.png"></div>
      <div class="swiper-slide"><img src="button10.png" data-frame="frame10.png" data-background="background10.png"></div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  const loadingScreen = document.getElementById('loading');
  const cameraSection = document.getElementById('camera-section');
  const controls = document.getElementById('controls');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const frameOverlay = document.getElementById('frame-overlay');
  const captureButton = document.getElementById('capture');

  let currentFrame = 'frame1.png';
  let currentBackground = 'background1.png';

  let stream;

  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
      video.srcObject = stream;

      video.onloadedmetadata = () => {
        loadingScreen.style.display = 'none';
        cameraSection.style.display = 'flex';
        controls.style.display = 'flex';
        document.body.style.backgroundImage = `url(${currentBackground})`;
      };
    } catch (error) {
      alert('Unable to access camera. Please check your permissions!');
      console.error(error);
    }
  }

  window.onload = () => {
    loadingScreen.innerHTML = '<button onclick="startCamera()">Start</button>';
  };

  const swiper = new Swiper('.swiper-container', {
    slidesPerView: 3,
    centeredSlides: true,
    spaceBetween: 20,
    loop: true
  });

  swiper.on('slideChange', () => {
    const activeSlide = swiper.slides[swiper.activeIndex];
    const img = activeSlide.querySelector('img');
    currentFrame = img.getAttribute('data-frame');
    currentBackground = img.getAttribute('data-background');
    frameOverlay.src = currentFrame;
    document.body.style.backgroundImage = `url(${currentBackground})`;
  });

  captureButton.addEventListener('click', () => {
    const context = canvas.getContext('2d');
    const width = video.videoWidth;
    const height = video.videoHeight;
    canvas.width = width;
    canvas.height = height;

    context.save();
    context.scale(-1, 1);
    context.translate(-width, 0);
    context.drawImage(video, 0, 0, width, height);
    context.restore();

    const frameImage = new Image();
    frameImage.src = currentFrame;
    frameImage.onload = () => {
      context.drawImage(frameImage, 0, 0, width, height);
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = 'photo.png';
      link.click();
    };
  });
</script>

</body>
</html>
