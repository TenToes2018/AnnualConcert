<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Snap Your Moment!</title>

  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Schoolbell&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Chewy', cursive;
      background: url('bg_main.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 700;
      color: #1a237e;
    }

    video,
    canvas {
      width: 100%;
      max-width: 360px;
      border-radius: 16px;
      margin-bottom: 15px;
      background: white;
      object-fit: cover;
      object-position: center;
      transform: scaleX(-1);
    }

    .background-buttons {
      display: flex;
      overflow-x: auto;
      margin-bottom: 15px;
    }

    .background-buttons img {
      margin: 5px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button {
      margin: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-family: 'Chewy', cursive;
      border: none;
      border-radius: 8px;
      background-color: #1e88e5;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    #retry, #download, #stopRecord {
      display: none;
    }

    a#download {
      display: inline-block;
      margin-top: 10px;
      color: #1e88e5;
      text-decoration: none;
      font-weight: bold;
    }

    a#download:hover {
      text-decoration: underline;
    }

    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      z-index: 999;
    }
  </style>
</head>

<body>

  <div id="loading">Loading...</div>

  <div id="container" style="display:none;">
    <h2>ðŸ“¸ Snap Your Moment!</h2>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <div class="background-buttons" id="backgroundButtons"></div>

    <button id="capture">Capture Photo</button>
    <button id="record">Start Recording</button>
    <button id="stopRecord">Stop Recording</button>
    <button id="retry">Retake</button>

    <a id="download">ðŸ“¥ Download</a>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');
    const recordButton = document.getElementById('record');
    const stopButton = document.getElementById('stopRecord');
    const retryButton = document.getElementById('retry');
    const downloadLink = document.getElementById('download');
    const loadingScreen = document.getElementById('loading');
    const container = document.getElementById('container');
    const backgroundButtons = document.getElementById('backgroundButtons');

    let stream;
    let recorder;
    let recordedChunks = [];
    let selectedBackground = null;
    let selectedFrame = null;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          loadingScreen.style.display = 'none';
          container.style.display = 'flex';
          video.style.display = 'block';
        };
      } catch (error) {
        alert('Unable to access camera. Please check permissions.');
        console.error(error);
      }
    }

    startCamera();

    for (let i = 1; i <= 10; i++) {
      const img = document.createElement('img');
      img.src = `button${i}.png`;
      img.onclick = () => {
        selectedBackground = `background${i}.png`;
        selectedFrame = `frame${i}.png`;
      };
      backgroundButtons.appendChild(img);
    }

    captureButton.onclick = () => {
      const context = canvas.getContext('2d');
      canvas.width = 1080;
      canvas.height = 1920;

      context.save();
      context.scale(-1, 1);
      context.translate(-canvas.width, 0);
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      context.restore();

      if (selectedBackground) {
        const bg = new Image();
        bg.src = selectedBackground;
        bg.onload = () => {
          context.globalCompositeOperation = 'destination-over';
          context.drawImage(bg, 0, 0, canvas.width, canvas.height);
          drawFrame(context);
        };
      } else {
        drawFrame(context);
      }
    };

    function drawFrame(context) {
      if (selectedFrame) {
        const frame = new Image();
        frame.src = selectedFrame;
        frame.onload = () => {
          context.globalCompositeOperation = 'source-over';
          context.drawImage(frame, 0, 0, canvas.width, canvas.height);
          addText(context);
        };
      } else {
        addText(context);
      }
    }

    function addText(context) {
      const text = prompt('Enter your name/message:');
      if (text) {
        context.font = "48px 'Schoolbell', cursive";
        context.fillStyle = "white";
        context.strokeStyle = "black";
        context.lineWidth = 3;
        context.textAlign = "center";
        context.strokeText(text, canvas.width / 2, canvas.height - 60);
        context.fillText(text, canvas.width / 2, canvas.height - 60);
      }
      canvas.style.display = 'block';
      video.style.display = 'none';
      captureButton.style.display = 'none';
      recordButton.style.display = 'none';
      retryButton.style.display = 'inline-block';
      downloadLink.href = canvas.toDataURL('image/png');
      downloadLink.download = `photo_${new Date().toISOString().replace(/[-:.]/g, '').slice(0, 15)}.png`;
      downloadLink.style.display = 'inline-block';
      stream.getTracks().forEach(track => track.stop());
    }

    retryButton.onclick = () => {
      location.reload();
    };

    recordButton.onclick = () => {
      recordedChunks = [];
      recorder = new MediaRecorder(stream);

      recorder.ondataavailable = (e) => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      recorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.download = `video_${new Date().toISOString().replace(/[-:.]/g, '').slice(0, 15)}.webm`;
        downloadLink.style.display = 'inline-block';
        stopButton.style.display = 'none';
      };

      recorder.start();
      captureButton.style.display = 'none';
      recordButton.style.display = 'none';
      stopButton.style.display = 'inline-block';
    };

    stopButton.onclick = () => {
      recorder.stop();
      stream.getTracks().forEach(track => track.stop());
    };
  </script>

</body>

</html>
