<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Snap Your Moment!</title>

  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Schoolbell&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Chewy', cursive;
      background: url('BG%20DEMO.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #startScreen, #loading, #camera-container, #controls, #backgroundButtons {
      display: none;
    }

    #startScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #startScreen button {
      padding: 15px 30px;
      font-size: 24px;
      border: none;
      border-radius: 8px;
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
    }

    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(240, 242, 245, 0.7);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-family: 'Chewy', cursive;
      z-index: 999;
    }

    #camera-container {
      position: relative;
      width: 90%;
      max-width: 360px;
    }

    video, canvas, #selectedFrame, #selectedBackground {
      width: 100%;
      border-radius: 16px;
      background: white;
      object-fit: cover;
      object-position: center;
    }

    #selectedBackground, #selectedFrame {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    video {
      transform: scaleX(-1);
      position: relative;
      z-index: 0;
    }

    #backgroundButtons {
      display: flex;
      overflow-x: auto;
      margin-top: 10px;
      width: 90%;
      max-width: 400px;
    }

    #backgroundButtons img {
      width: 60px;
      height: 60px;
      margin: 0 5px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #backgroundButtons img.selected {
      transform: scale(1.3);
      border: 3px solid #1e88e5;
    }

    button {
      margin: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background-color: #1e88e5;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    #retry, #download {
      display: none;
    }

    a#download {
      display: inline-block;
      margin-top: 10px;
      color: #1e88e5;
      text-decoration: none;
      font-weight: bold;
    }

    a#download:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div id="startScreen">
  <h2>ðŸ“¸ Snap Your Moment!</h2>
  <button id="startButton">Start</button>
</div>

<div id="loading">Loading...</div>

<div id="camera-container">
  <img id="selectedBackground" src="" />
  <video id="video" autoplay playsinline></video>
  <img id="selectedFrame" src="" />
</div>

<div id="backgroundButtons"></div>

<div id="controls">
  <button id="capture">Capture</button>
  <button id="retry">Retake</button>
  <a id="download">ðŸ“¥ Download Photo</a>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
  const startButton = document.getElementById('startButton');
  const startScreen = document.getElementById('startScreen');
  const loadingScreen = document.getElementById('loading');
  const cameraContainer = document.getElementById('camera-container');
  const backgroundButtons = document.getElementById('backgroundButtons');
  const controls = document.getElementById('controls');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const captureButton = document.getElementById('capture');
  const retryButton = document.getElementById('retry');
  const downloadLink = document.getElementById('download');
  const selectedBackground = document.getElementById('selectedBackground');
  const selectedFrame = document.getElementById('selectedFrame');

  let stream;

  const backgrounds = Array.from({ length: 10 }, (_, i) => ({
    background: `background${i + 1}.png`,
    frame: `frame${i + 1}.png`,
    button: `button${i + 1}.png`
  }));

  backgrounds.forEach((bg, index) => {
    const img = document.createElement('img');
    img.src = bg.button;
    img.onclick = () => selectBackground(index);
    backgroundButtons.appendChild(img);
  });

  let selectedIndex = 0;

  function selectBackground(index) {
    selectedIndex = index;
    document.querySelectorAll('#backgroundButtons img').forEach((img, idx) => {
      img.classList.toggle('selected', idx === index);
    });
    selectedBackground.src = backgrounds[index].background;
    selectedFrame.src = backgrounds[index].frame;
  }

  startButton.addEventListener('click', () => {
    startScreen.style.display = 'none';
    loadingScreen.style.display = 'flex';
    startCamera();
  });

  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        loadingScreen.style.display = 'none';
        cameraContainer.style.display = 'block';
        controls.style.display = 'flex';
        backgroundButtons.style.display = 'flex';
        selectBackground(0);
      };
    } catch (error) {
      alert('Unable to access camera. Please check your permissions!');
      console.error(error);
    }
  }

  captureButton.addEventListener('click', () => {
    const context = canvas.getContext('2d');
    const width = 1080;
    const height = 1920;
    canvas.width = width;
    canvas.height = height;

    const videoAspectRatio = video.videoWidth / video.videoHeight;
    const canvasAspectRatio = width / height;

    let sx, sy, sWidth, sHeight;

    if (videoAspectRatio > canvasAspectRatio) {
      sHeight = video.videoHeight;
      sWidth = sHeight * canvasAspectRatio;
      sx = (video.videoWidth - sWidth) / 2;
      sy = 0;
    } else {
      sWidth = video.videoWidth;
      sHeight = sWidth / canvasAspectRatio;
      sx = 0;
      sy = (video.videoHeight - sHeight) / 2;
    }

    context.save();
    context.scale(-1, 1);
    context.translate(-width, 0);
    context.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, width, height);
    context.restore();

    const bg = new Image();
    bg.src = backgrounds[selectedIndex].background;
    bg.onload = () => {
      context.globalCompositeOperation = 'destination-over';
      context.drawImage(bg, 0, 0, width, height);

      const frame = new Image();
      frame.src = backgrounds[selectedIndex].frame;
      frame.onload = () => {
        context.globalCompositeOperation = 'source-over';
        context.drawImage(frame, 0, 0, width, height);
        finishCapture();
      };
    };

    function finishCapture() {
      canvas.style.display = 'block';
      video.style.display = 'none';
      captureButton.style.display = 'none';
      retryButton.style.display = 'inline-block';
      downloadLink.href = canvas.toDataURL('image/png');
      downloadLink.download = `photo_${new Date().toISOString().replace(/[-:.]/g, '').slice(0, 15)}.png`;
      downloadLink.style.display = 'inline-block';

      stream.getTracks().forEach(track => track.stop());
    }
  });

  retryButton.addEventListener('click', () => {
    location.reload();
  });
</script>

</body>
</html>
