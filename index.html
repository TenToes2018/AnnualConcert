<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Snap Your Moment!</title>

  <!-- Google Fonts - Poppins å­—ä½“ -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('BG%20DEMO.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      transform: scaleX(-1);

    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 700;
      color: #1a237e;
    }

    video, canvas {
      width: 100%;
      max-width: 360px;
      border-radius: 16px;
      margin-bottom: 15px;
      background: white;
      object-fit: cover;
      object-position: center;

    }

    button {
      margin: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background-color: #1e88e5;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }

    #retry, #download {
      display: none;
    }

    a#download {
      display: inline-block;
      margin-top: 10px;
      color: #1e88e5;
      text-decoration: none;
      font-weight: bold;
    }

    a#download:hover {
      text-decoration: underline;
    }

    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      z-index: 999;
    }
  </style>
</head>

<body>

<div id="loading">Loading...</div>

<div id="container" style="display:none;">
  <h2>ðŸ“¸ Snap Your Moment!</h2>

  <video id="video" autoplay playsinline></video>

  <button id="capture">Capture</button>
  <button id="retry">Retake</button>

  <canvas id="canvas" style="display:none;"></canvas>

  <a id="download" style="display:none;">ðŸ“¥ Download Photo</a>
</div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const captureButton = document.getElementById('capture');
  const retryButton = document.getElementById('retry');
  const downloadLink = document.getElementById('download');
  const loadingScreen = document.getElementById('loading');
  const container = document.getElementById('container');
  let stream;

  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
      video.srcObject = stream;

      video.onloadedmetadata = () => {
        loadingScreen.style.display = 'none';
        container.style.display = 'flex';
        video.style.display = 'block';
        captureButton.style.display = 'inline-block';
      };
    } catch (error) {
      alert('Unable to access camera. Please check your permissions!');
      console.error(error);
    }
  }

  startCamera();

  captureButton.addEventListener('click', () => {
    const context = canvas.getContext('2d');
    const width = 1080;
    const height = 1920;
    canvas.width = width;
    canvas.height = height;

    const videoAspectRatio = video.videoWidth / video.videoHeight;
    const canvasAspectRatio = width / height;

    let sx, sy, sWidth, sHeight;

    if (videoAspectRatio > canvasAspectRatio) {
      sHeight = video.videoHeight;
      sWidth = sHeight * canvasAspectRatio;
      sx = (video.videoWidth - sWidth) / 2;
      sy = 0;
    } else {
      sWidth = video.videoWidth;
      sHeight = sWidth / canvasAspectRatio;
      sx = 0;
      sy = (video.videoHeight - sHeight) / 2;
    }

    context.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, width, height);

    const frame = new Image();
    frame.src = 'frame.png';
    frame.onload = () => {
      context.drawImage(frame, 0, 0, width, height);

      const timestamp = new Date().toISOString().replace(/[-:.]/g, "").slice(0,15);
      const fileName = `photo_${timestamp}.png`;

      canvas.style.display = 'block';
      downloadLink.href = canvas.toDataURL('image/png');
      downloadLink.download = fileName;
      downloadLink.style.display = 'inline-block';

      stream.getTracks().forEach(track => track.stop());
      video.style.display = 'none';
      captureButton.style.display = 'none';
      retryButton.style.display = 'inline-block';
    };
  });

  retryButton.addEventListener('click', () => {
    location.reload();
  });
</script>

</body>
</html>
